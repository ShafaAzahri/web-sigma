<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Slider</title>
    <link rel="stylesheet" href="/frontend/src/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navbar akan dimuat di sini -->
    
    <div class="banner-container">
        <div class="banner">
            <img src="assets/banner1.png" alt="Banner 1">
        </div>
        <div class="banner">
            <img src="assets/banner2.png" alt="Banner 2">
        </div>
        <div class="banner">
            <img src="assets/banner1.png" alt="Banner 3">
        </div>
        <button class="arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
        <button class="arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="ukm-section">
        <h2>Daftar UKM</h2>
        <div class="ukm-grid">
            <div class="ukm-item">
                <img src="assets/bem-logo.png" alt="BEM">
                <h3>BEM</h3>
                <p>Badan Eksekutif Mahasiswa</p>
            </div>
            <div class="ukm-item">
                <img src="assets/pp-logo.png" alt="PP">
                <h3>PP</h3>
                <p>Pengembangan Pengetahuan</p>
            </div>
            <div class="ukm-item">
                <img src="assets/pcc-logo.png" alt="PCC">
                <h3>PCC</h3>
                <p>Polytechnic Computer Club</p>
            </div>
            <div class="ukm-item">
                <img src="assets/bpm-logo.png" alt="BPM">
                <h3>BPM</h3>
                <p>Badan Perwakilan Mahasiswa</p>
            </div>
            <div class="ukm-item">
                <img src="assets/bpm-logo.png" alt="BPM">
                <h3>BPM</h3>
                <p>Badan Perwakilan Mahasiswa</p>
            </div>
            <div class="ukm-item">
                <img src="assets/bpm-logo.png" alt="BPM">
                <h3>BPM</h3>
                <p>Badan Perwakilan Mahasiswa</p>
            </div>
            <div class="ukm-item">
                <img src="assets/bpm-logo.png" alt="BPM">
                <h3>BPM</h3>
                <p>Badan Perwakilan Mahasiswa</p>
            </div>
            <div class="ukm-item">
                <img src="assets/bpm-logo.png" alt="BPM">
                <h3>BPM</h3>
                <p>Badan Perwakilan Mahasiswa</p>
            </div>
        </div>
    </div>
    
    <!-- Panggil navbar secara langsung -->
    <script>
        // Memanggil navbar dari navbar.html
        fetch('/frontend/src/utils/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <script src="/frontend/src/utils/navbar.js"></script>

    <!-- Script lainnya -->
    <script src="/frontend/src/styles/banner.js"></script>
</body>
</html>
