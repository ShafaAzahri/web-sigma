<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/frontend/src/styles/user/profile.css">
</head>
<body>
    <style>
        /* CSS untuk tombol logout */
        .logout-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .logout-button {
            background-color: #ff4b4b; /* Warna merah untuk menandakan logout */
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #e04040; /* Warna sedikit lebih gelap saat di-hover */
        }

        .logout-button:active {
            background-color: #c03939; /* Warna lebih gelap saat ditekan */
        }

        .logout-button:focus {
            outline: none; /* Hilangkan outline default */
            box-shadow: 0 0 0 3px rgba(255, 75, 75, 0.5); /* Shadow merah muda untuk fokus */
        }

    </style>
    <div id="navbar"></div>

    <div class="cover-container">
        <img src="/frontend/public/assets/profile2.jpg" alt="Cover Image" class="cover-image">
    </div>
    
    <div class="profile-section">
        <div class="profile-content">
            <div class="profile-image-container">
                <img src="/frontend/public/assets/dirga.jpg" alt="Profile Picture" class="profile-image">
            </div>
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <p class="profile-nim" id="profileNim">Loading...</p>
            </div>

            <!-- UKM Box Section -->
            <div class="ukm-box">
                <h2 class="ukm-title">Daftar UKM</h2>
                <div class="card-container">
                    <!-- Card 1 -->
                    <div class="card">
                        <img src="/frontend/public/assets/logo-bem.png" alt="Logo 1">
                        <div class="card-content">
                            <h2 class="card-title">Politeknik Computer Club</h2>
                            <p class="card-description">Anggota Aktif periode 2024/2025</p>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="card">
                        <img src="/frontend/public/assets/logo-pcc.png" alt="Logo 2">
                        <div class="card-content">
                            <h2 class="card-title">Pengembangan Pengetahuan</h2>
                            <p class="card-description">Ketua UKM periode 2024/2025</p>
                        </div>
                    </div>
                    
                    <!-- Add more cards as needed -->
                </div>
            </div>

            <!-- Logout Button -->
            <div class="logout-container">
                <button onclick="logout()" class="logout-button">Logout</button>
            </div>
        </div>
    </div>

    <script src="/frontend/src/utils/navbar/navbar.js"></script>
    <script>
        // Fetch data from the PHP backend
        fetch('/backend/controllers/get_mahasiswa.php')
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    // Assume we're taking the first student's data
                    const student = data[0];
                    document.getElementById('profileName').innerText = student.nama_lengkap;
                    document.getElementById('profileNim').innerText = student.nim;
                }
            })
            .catch(error => console.error('Error fetching data:', error));

        // Logout function
        function logout() {
            fetch('/backend/controllers/logout.php')
                .then(() => {
                    window.location.href = "/index.html";
                })
                .catch(error => console.error('Error logging out:', error));
        }
    </script>

</body>
</html>
