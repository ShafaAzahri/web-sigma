<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .cover-container {
            width: 120%;
            height: 350px;
            position: relative;
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #e0e0e0;
        }

        .profile-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        .profile-content {
            position: relative;
            margin-top: -80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image-container {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
            background-color: #fff;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #ccc;
        }

        .profile-info {
            margin-top: 20px;
            padding-bottom: -20px;
            text-align: center;
        }

        .profile-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .profile-nim {
            font-size: 18px;
            color: #666;
            margin-top: 4px;
        }

        /* Box Container */
        .ukm-box {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
        }

        .ukm-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Card Container */
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            display: flex;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            align-items: center;
            justify-content: space-between;
        }

        .card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .card-content {
            margin-left: 20px;
            flex: 1;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .card-description {
            font-size: 14px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cover-container {
                height: 200px;
            }

            .profile-content {
                margin-top: -60px;
            }

            .profile-image-container {
                width: 120px;
                height: 120px;
            }

            .profile-name {
                font-size: 24px;
            }

            .profile-nim {
                font-size: 16px;
            }

            .ukm-box {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .cover-container {
                height: 150px;
            }

            .profile-content {
                margin-top: -40px;
            }

            .profile-image-container {
                width: 100px;
                height: 100px;
            }

            .profile-name {
                font-size: 20px;
            }

            .profile-nim {
                font-size: 14px;
            }

            .ukm-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <img src="/frontend/public/assets/12.jpg" alt="Cover Image" class="cover-image">
    </div>
    
    <div class="profile-section">
        <div class="profile-content">
            <div class="profile-image-container">
                <img src="/frontend/public/assets/1.jpg" alt="Profile Picture" class="profile-image">
            </div>
            <div class="profile-info">
                <h1 class="profile-name">Ammar Luqman Arifin</h1>
                <p class="profile-nim">4.33.23.2.05</p>
            </div>

            <!-- UKM Box Section -->
            <div class="ukm-box">
                <h2 class="ukm-title">Daftar UKM</h2>
                <div class="card-container">
                    <!-- Card 1 -->
                    <div class="card">
                        <img src="/frontend/public/assets/logo-bem.png" alt="Logo 1">
                        <div class="card-content">
                            <h2 class="card-title">Politeknik Computer Club</h2>
                            <p class="card-description">Anggota Aktif periode 2024/2025</p>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="card">
                        <img src="/frontend/public/assets/logo-pcc.png" alt="Logo 2">
                        <div class="card-content">
                            <h2 class="card-title">Pengembangan Pengetahuan</h2>
                            <p class="card-description">Ketua UKM periode 2024/2025</p>
                        </div>
                    </div>
                    
                    <!-- Add more cards as needed -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
