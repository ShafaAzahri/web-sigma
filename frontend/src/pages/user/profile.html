<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/frontend/src/styles/user/profile.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="cover-container">
        <img src="/frontend/public/assets/profile3.png" alt="Cover Image" class="cover-image">
    </div>
    
    <div class="profile-section">
        <div class="profile-content">
            <div class="profile-image-container">
                <img src="/frontend/public/assets/faiz1.jpg" alt="Profile Picture" class="profile-image">
            </div>
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <p class="profile-nim" id="profileNim">Loading...</p>
            </div>

            <!-- UKM Box Section -->
            <div class="ukm-box">
                <h2 class="ukm-title">Daftar UKM</h2>
                <div class="card-container">
                    <!-- Card 1 -->
                    <div class="card">
                        <img src="/frontend/public/assets/logo-bem.png" alt="Logo 1">
                        <div class="card-content">
                            <h2 class="card-title">Politeknik Computer Club</h2>
                            <p class="card-description">Anggota Aktif periode 2024/2025</p>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="card">
                        <img src="/frontend/public/assets/logo-pcc.png" alt="Logo 2">
                        <div class="card-content">
                            <h2 class="card-title">Pengembangan Pengetahuan</h2>
                            <p class="card-description">Ketua UKM periode 2024/2025</p>
                        </div>
                    </div>
                    
                    <!-- Add more cards as needed -->
                </div>
                <!-- Logout Button -->
            <div class="logout-container">
                <button onclick="logout()" class="logout-button">Logout</button>
            </div>
            </div>

        </div>
    </div>

    <script src="/frontend/src/utils/navbar/navbar.js"></script>

    <script src="/frontend/src/pages/user/js/logout.js"></script>
    <script src="/frontend/src/pages/user/js/auth.js"></script>
    <script></script>
</body>
</html>
