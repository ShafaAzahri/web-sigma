<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SIGMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/src/styles/user/login.css">
</head>
<body>
    <div class="login-card">
        <div class="login-form">
            <h1>Login SIGMA</h1>
            <p class="subtitle">Harap login terlebih dahulu</p>
            
            <div class="form-group">
                <input type="text" placeholder="Username">
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <a href="/frontend/public/index.html" class="login-button">Login</a>
        </div>
        
        <div class="login-image">
            <img src="/frontend/public/assets/1.jpg" alt="Login illustration" class="illustration">
            <div class="info-text">
                SIGMA hanya dapat diakses oleh Civitas Akademik Politeknik Negeri Semarang
            </div>
        </div>
    </div>
</body>
</html>
