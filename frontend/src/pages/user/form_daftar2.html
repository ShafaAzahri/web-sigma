<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Tahap Kedua</title>
    <!-- Import Google Font dan Font Awesome untuk ikon -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/frontend/src/pages/user/css/form2.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="progress-bar">
        <div class="step">
            <span class="step-label">TAHAP 1</span>
        </div>
        <div class="step active">
            <span class="step-label">TAHAP 2</span>
        </div>
        <div class="step">
            <span class="step-label">TAHAP 3</span>
        </div>
    </div>

    <div class="form-container">
        <h1>Formulir Pendaftaran Tahap Kedua</h1>
        <form id="registrationForm">

            <!-- Pilihan Divisi 1 -->
            <div class="form-group">
                <label for="divisi1">Divisi Pilihan 1</label>
                <select class="form-control" id="divisi1" required>
                    <option value="" disabled selected>Pilih Divisi</option>
                    <option value="humas">Humas</option>
                    <option value="acara">Acara</option>
                    <option value="kesekretariatan">Kesekretariatan</option>
                    <option value="keuangan">Keuangan</option>
                </select>
            </div>

            <!-- Pilihan Divisi 2 -->
            <div class="form-group">
                <label for="divisi2">Divisi Pilihan 2</label>
                <select class="form-control" id="divisi2" required>
                    <option value="" disabled selected>Pilih Divisi</option>
                    <option value="humas">Humas</option>
                    <option value="acara">Acara</option>
                    <option value="kesekretariatan">Kesekretariatan</option>
                    <option value="keuangan">Keuangan</option>
                </select>
            </div>

            <!-- Upload Surat Pernyataan Izin Ortu -->
            <div class="form-group">
                <label for="izin_ortu" class="file-upload-label">
                    Surat Pernyataan Izin Ortu
                    <i class="fas fa-upload"></i>
                </label>
                <input type="file" id="izin_ortu" required>
            </div>

            <!-- Upload Sertifikat WaRna/Pesima/LDK -->
            <div class="form-group">
                <label for="sertifikat_wa_rna" class="file-upload-label">
                    Sertifikat WaRna/Pesima/LDK
                    <i class="fas fa-upload"></i>
                </label>
                <input type="file" id="sertifikat_wa_rna" required>
            </div>

            <!-- Upload Sertifikat LKMM Dasar/Pendas/LKMM Madya -->
            <div class="form-group">
                <label for="sertifikat_lkmm" class="file-upload-label">
                    Sertifikat LKMM Dasar/Pendas/LKMM Madya
                    <i class="fas fa-upload"></i>
                </label>
                <input type="file" id="sertifikat_lkmm" required>
            </div>

            <div class="button-group">
                <button type="button">Edit</button>
                <a href="/frontend/src/pages/user/form_daftar3.html">
                    <button type="button">Submit</button>
                  </a>       
            </div>
        </form>
    </div>

    <script src="/frontend/src/utils/navbar/navbar.js"></script>
    <script src="/frontend/src/pages/user/js/auth.js"></script>

</body>
</html>
